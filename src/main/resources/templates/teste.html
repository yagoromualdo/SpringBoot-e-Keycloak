<!DOCTYPE html
	PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" class="login-pf">

<head>
	<meta charset="utf-8">
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="robots" content="noindex, nofollow">

	<meta name="viewport" content="width=device-width,initial-scale=1" />
	<title>Sign in to UniSecurity</title>
	<link rel="icon" href="/auth/resources/k0uwk/login/keycloak/img/favicon.ico" />
	<link href="/auth/resources/k0uwk/common/keycloak/web_modules/@patternfly/react-core/dist/styles/base.css"
		rel="stylesheet" />
	<link href="/auth/resources/k0uwk/common/keycloak/web_modules/@patternfly/react-core/dist/styles/app.css"
		rel="stylesheet" />
	<link href="/auth/resources/k0uwk/common/keycloak/node_modules/patternfly/dist/css/patternfly.min.css"
		rel="stylesheet" />
	<link href="/auth/resources/k0uwk/common/keycloak/node_modules/patternfly/dist/css/patternfly-additions.min.css"
		rel="stylesheet" />
	<link href="/auth/resources/k0uwk/common/keycloak/lib/pficon/pficon.css" rel="stylesheet" />
	<link href="/auth/resources/k0uwk/login/keycloak/css/login.css" rel="stylesheet" />
	<link href="/auth/resources/k0uwk/login/keycloak/css/tile.css" rel="stylesheet" />
</head>

<body class="">
	<div class="login-pf-page">
		<div id="kc-header" class="login-pf-page-header">
			<div id="kc-header-wrapper" class="">UniSecurity</div>
		</div>
		<div class="card-pf">
			<header class="login-pf-header">
				<h1 id="kc-page-title"> Sign in to your account

				</h1>
			</header>
			<div id="kc-content">
				<div id="kc-content-wrapper">


					<div id="kc-form">
						<div id="kc-form-wrapper">
							<form id="kc-form-login" onsubmit="login.disabled = true; return true;"
								action="http://localhost:8080/auth/realms/UniSecurity/login-actions/authenticate?session_code=gBwSnyRhg8vX9ro1k9adHAMkQSeiLLZ1cKbtHkpfSH8&amp;execution=4b8b5c0c-31db-4301-9841-0d0cdc776163&amp;client_id=spring-boot-app&amp;tab_id=t2Iioz0GSw0"
								method="post">
								<div class="form-group">
									<label for="username" class="pf-c-form__label pf-c-form__label-text">Username or email</label>

									<input tabindex="1" id="username" class="pf-c-form-control" name="username" value=""  type="text" autofocus autocomplete="off"
                               aria-invalid=""
                        />

                </div>

									<div class="form-group">
										<label for="password" class="pf-c-form__label pf-c-form__label-text">Password</label>

										<input tabindex="2" id="password" class="pf-c-form-control" name="password" type="password" autocomplete="off"
                           aria-invalid=""
                    />
                </div>

										<div class="form-group login-pf-settings">
											<div id="kc-form-options">
											</div>
											<div class="">
											</div>

										</div>

										<div id="kc-form-buttons" class="form-group">
											<input type="hidden" id="id-hidden-input" name="credentialId" />
											<input tabindex="4" class="pf-c-button pf-m-primary pf-m-block btn-lg" name="login" id="kc-login" type="submit" value="Sign In"/>
                  </div>
							</form>
						</div>


					</div>



				</div>
			</div>

		</div>
	</div>
</body>

</html>
